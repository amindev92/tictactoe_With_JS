<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>

    <div class="container">
        <div class="game">
            <div class="game__button">
                <button class="game__button-btn">Reset</button>
            </div>
            <div class="game__status">
                <p>game turn: <span id="test" class="game__status-turn"></span></p>
            </div>
        </div>
        <div class="wrapper">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
